<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Debugging Task</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Fix my position!</p>
</body>

</html>
<style>
    /* Global Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    /* Heading */
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }

    /* Container: Use flexbox for layout */
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-bottom: 60px;
        /* space for fixed element */
    }

    /* Box Styling */
    .box {
        width: 100px;
        height: 100px;
        background: lightblue;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    /* Text Element Fixed but not blocking header */
    .text {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ffeb3b;
        padding: 8px 16px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 999;
    }
</style>
